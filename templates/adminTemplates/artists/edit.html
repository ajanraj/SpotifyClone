{% extends 'adminTemplates/layouts/layout-dashboard.html' %}
{% block title %}
Admin Dashboard | Artist Edit
{% endblock title %}

{% block main-section %}

{% if messages %}
<div class="alert alert-success" role="alert">
    {% for msg in messages %}
    <b>{{ msg }}</b>
    <br>
    {% endfor %}
</div>
{% endif %}
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <div class="main-section">
                <h2 class="content-heading">Edit Artist</h2>

                <div class="row">
                    <div class="col-6">
                        <form action="{% url 'admin.artists.update' id=artists.id %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name">Artist Name</label>
                                <input type="text" name="name" class="form-control" id="name"
                                    value="{{artists.artists_name}}">
                            </div>
                    </div>
                    <div class="col-6">
                        <form>
                            <div class="form-group">
                                <label for="description">Artist Description</label>
                                <input type="text" name="description" class="form-control" id="description"
                                    value="{{artists.artists_des}}">
                            </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-right">
                        <button type="submit" class="btn btn-success">Update</button>
                        <button type="button" class="btn btn-outline-dark"
                            onclick="location.href = '{% url 'admin.artists.index' %}'">Dismiss</button>

                    </div>
                </div>

                </form>

            </div>
        </div>


    </div>
</div>
</div>
</div>
{% endblock main-section %}
